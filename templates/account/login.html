<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
      border-radius: 10px;
      z-index: 10;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .user-box {
      position: relative;
    }

    .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline: none;
    }

    .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    button {
      background: none;
      color: #03e9f4;
      border: 1px solid #03e9f4;
      padding: 10px 20px;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #03e9f4;
      color: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .messages {
      margin-bottom: 20px;
      text-align: center;
    }

    .alert {
      background-color: rgba(0, 255, 0, 0.2);
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .alert-error {
      background-color: rgba(255, 0, 0, 0.4);
    }

    .alert-success {
      background-color: rgba(0, 255, 0, 0.4);
    }
  </style>
</head>
<body>

<canvas id="fishCanvas"></canvas>

<div class="login-box">
  <h2>Login</h2>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required>
      <label>Password</label>
    </div>
    <center>
      <button type="submit">Login</button>
      <!-- Login tugmasi (masalan, button) ostiga qo‘ying) -->
<div class="text-center m-t-20">
  <p class="text-white" style="color: white">Hali hisobingiz yo‘qmi?
    <a href="{% url 'signup' %}" class="text-warning" style="text-decoration: underline; color: red">
      Ro‘yxatdan o‘tish
    </a>
  </p>
</div>

    </center>
  </form>
</div>

<script>
  const canvas = document.getElementById('fishCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fish = [];

  for(let i = 0; i < 30; i++) {
    fish.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: 1 + Math.random() * 2,
      radius: 2 + Math.random() * 2
    });
  }

  function drawFish() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ffff';
    for(let f of fish) {
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
      ctx.fill();

      f.x += f.dx;
      if (f.x > canvas.width) f.x = 0;
    }

    requestAnimationFrame(drawFish);
  }

  drawFish();
</script>

</body>
</html>
