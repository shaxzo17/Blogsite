<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Yangi parolni o‘rnatish</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.25);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00e0ff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: white;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #00e0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c2d3;
    }

    .message {
      margin-top: 10px;
      color: #ff5e5e;
      font-size: 14px;
      text-align: center;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00e0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yangi parolni o‘rnatish</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Parolni saqlash</button>
    </form>
    {% if messages %}
      <div class="message">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <a href="{% url 'login' %}">Kirish sahifasiga qaytish</a>
  </div>
</body>
</html>
