<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tizimga kirish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
      border-radius: 10px;
      z-index: 10;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
    }

    .user-box {
      position: relative;
      margin-bottom: 30px;
    }

    .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline: none;
    }

    .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    .btn {
      background: none;
      color: #03e9f4;
      border: 1px solid #03e9f4;
      padding: 10px 20px;
      width: 100%;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #03e9f4;
      color: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    .signup-link a {
      color: red;
      text-decoration: underline;
    }

    .messages {
      text-align: center;
      margin-bottom: 20px;
    }

    .alert {
      background-color: rgba(255, 0, 0, 0.4);
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .alert-success {
      background-color: rgba(0, 255, 0, 0.3);
    }
  </style>
</head>
<body>

<canvas id="fishCanvas"></canvas>

<div class="login-box">
  <h2>Tizimga kirish</h2>

  <div class="messages">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="user-box">
      {{ form.username }}
      <label>Login</label>
    </div>
    <div class="user-box">
      {{ form.password }}
      <label>Parol</label>
    </div>
    <button type="submit" class="btn">Kirish</button>
  </form>

  <div class="signup-link">
    <p>Hali hisobingiz yo‚Äòqmi? <a href="{% url 'signup' %}" style="color:white,">Ro‚Äòyxatdan o‚Äòtish</a></p>
    <a href="{% url 'reset1' %}">üìù Parolni unutdingizmi ? </a>

  </div>
</div>

<script>
  const canvas = document.getElementById('fishCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fish = [];

  for(let i = 0; i < 30; i++) {
    fish.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: 1 + Math.random() * 2,
      radius: 2 + Math.random() * 2
    });
  }

  function drawFish() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ffff';
    for(let f of fish) {
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
      ctx.fill();

      f.x += f.dx;
      if (f.x > canvas.width) f.x = 0;
    }

    requestAnimationFrame(drawFish);
  }

  drawFish();
</script>

</body>
</html>
